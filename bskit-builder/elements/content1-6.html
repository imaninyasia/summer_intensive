<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
<div id="page" class="page">

	<!-- Start Content Block 1-6 -->

				<div class="editContent">
	        		<h2>Some of our great partners</h2>
				</div>
			</div><!--end of row-->

						<img alt="client" src="images/partner-logos/logo-less.png">

</div><!-- /#page -->
