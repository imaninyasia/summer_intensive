<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bootstrap Starter Kit - Content Block 2-3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="bskit, bootstrap starter kit, bootstrap builder" />
	<meta name="description" content="Business Startup & Prototyping HTML Framework" />
	
	<link rel="shortcut icon" href="ico/favicon.png">

<div id="page" class="page">

	<!-- Start Content Block 2-3 -->
	<section class="content-block content-2-3 bg-deepocean">

				</div>
			</div>

				</div><!-- /.input-group -->
				
			</div>
		</div><!-- /.container -->
	</section>
	<!--// END Content Block 2-3 -->

</div><!-- /#page -->
