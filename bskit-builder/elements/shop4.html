<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bootstrap Starter Kit - Shop 1-4</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="bskit, bootstrap starter kit, bootstrap builder" />
	<meta name="description" content="Business Startup & Prototyping HTML Framework" />
	
	<link rel="shortcut icon" href="ico/favicon.png">

    <!-- Core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">

    <!-- Style Library -->
	<link href="css/style-library-1.css" rel="stylesheet">	
	
	<!-- Vendor Styles -->
	<link href="css/magnific-popup.css" rel="stylesheet">

	<!-- Block Styles -->
	<link href="css/shop-4.css" rel="stylesheet">
    
    
</head>
<body>
    
<div id="page" class="page">

	<!-- Start Shop 1-4 -->
    <section id="shop-1-4" class="content-block-nopad shop-1-4">
    	<div class="container">
    				
			<div id="shop">
				
				<div class="row">
						
					<div class="col-md-3 col-sm-6 col-xs-12">
						<div class="product clearfix">
							<div class="ribbon sale"></div><!-- Ribbon -->
							<div class="product-image">
                                <a href="#"><img src="images/shop-shoe-1.jpg" class="img-responsive" alt="Fancy Shoe"></a>
                                <a href="#"><img src="images/shop-shoe-back.jpg" class="img-responsive" alt="Fancy Shoe"></a>
                                <div class="product-overlay">
                                    <a href="#" class="add-to-cart"><i class="fa fa-cart-plus"></i></a>
                                    <a href="images/shop-shoe-1.jpg" class="gallery-zoom" data-lightbox="ajax"><i class="fa fa-search"></i></a>
                                </div>
                            </div>
                            <div class="product-desc">
                            	<div class="editContent">
                                	<h3><a href="#">Shop Item 1</a></h3>
                            	</div>
                            	<div class="editContent">
                                	<h4><del>$24.99</del> $12.49</h4>
                            	</div>
                                <div class="product-rating">
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star-half-o"></i>
                                    <i class="fa fa-star-o"></i>
                                </div>
                            </div>
						</div>
					</div>
					
					<div class="col-md-3 col-sm-6 col-xs-12">
						<div class="product clearfix">
							<div class="product-image">
                                <a href="#"><img src="images/shop-shoe-2.jpg" class="img-responsive" alt="Fancy Shoe"></a>
                                <a href="#"><img src="images/shop-shoe-back.jpg" class="img-responsive" alt="Fancy Shoe"></a>
                                <div class="product-overlay">
                                    <a href="#" class="add-to-cart"><i class="fa fa-cart-plus"></i></a>
                                    <a href="images/shop-shoe-2.jpg" class="gallery-zoom" data-lightbox="ajax"><i class="fa fa-search"></i></a>
                                </div>
                            </div>
                            <div class="product-desc">
                            	<div class="editContent">
                                	<h3><a href="#">Shop Item 2</a></h3>
                            	</div>
                            	<div class="editContent">
                                	<h4>$22.00</h4>
                            	</div>
                                <div class="product-rating">
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star-o"></i>
                                    <i class="fa fa-star-o"></i>
                                </div>
                            </div>
						</div>
					</div>
					
					<div class="col-md-3 col-sm-6 col-xs-12">
						<div class="product clearfix">
							<div class="ribbon out-of-stock"></div><!-- Ribbon -->
							<div class="product-image">
                                <a href="#"><img src="images/shop-shoe-3.jpg" class="img-responsive" alt="Fancy Shoe"></a>
                                <a href="#"><img src="images/shop-shoe-back.jpg" class="img-responsive" alt="Fancy Shoe"></a>
                                <div class="product-overlay">
                                    <a href="#" class="add-to-cart"><i class="fa fa-cart-plus"></i></a>
                                    <a href="images/shop-shoe-3.jpg" class="gallery-zoom" data-lightbox="ajax"><i class="fa fa-search"></i></a>
                                </div>
                            </div>
                            <div class="product-desc">
                            	<div class="editContent">
                                	<h3><a href="#">Shop Item 3</a></h3>
                            	</div>
                            	<div class="editContent">
                                	<h4>$36.00</h4>
                            	</div>
                                <div class="product-rating">
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star-o"></i>
                                </div>
                            </div>
						</div>
					</div>
					
					<div class="col-md-3 col-sm-6 col-xs-12">
						<div class="product clearfix">
							<div class="product-image">
                                <a href="#"><img src="images/shop-shoe-4.jpg" class="img-responsive" alt="Fancy Shoe"></a>
                                <a href="#"><img src="images/shop-shoe-back.jpg" class="img-responsive" alt="Fancy Shoe"></a>
                                <div class="product-overlay">
                                    <a href="#" class="add-to-cart"><i class="fa fa-cart-plus"></i></a>
                                    <a href="images/shop-shoe-4.jpg" class="gallery-zoom" data-lightbox="ajax"><i class="fa fa-search"></i></a>
                                </div>
                            </div>
                            <div class="product-desc">
                            	<div class="editContent">
                                	<h3><a href="#">Shop Item 4</a></h3>
                            	</div>
                            	<div class="editContent">
                                	<h4>$29.99</h4>
                            	</div>
                                <div class="product-rating">
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star-half-o"></i>
                                    <i class="fa fa-star-o"></i>
                                </div>
                            </div>
						</div>
					</div>
					
				</div><!-- /.row -->
							
			</div><!-- /.shop -->
			
    	</div><!-- /.container -->
	</section>
    <!--// End Shop 1-4 -->

</div><!-- /#page -->


    <!-- Scripts at the end... you know the score! -->
	<!-- Core Scripts -->
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>			
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	
	<!-- Vendor Scripts -->
	<script type="text/javascript" src="js/modernizr.custom.js"></script>
	<script type="text/javascript" src="js/jquery.isotope.min.js"></script>
	<script type="text/javascript" src="js/jquery.magnific-popup.min.js"></script>
	
	<script>
		$('.gallery-zoom').magnificPopup({ 
			type: 'image'
			// other options
		});
    </script>
    
	<!-- Theme Scripts -->
	<script type="text/javascript" src="js/bskit-scripts.js"></script>
	
	
</body>
</html>
