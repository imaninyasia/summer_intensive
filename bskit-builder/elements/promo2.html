<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bootstrap Starter Kit - Promo 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="bskit, bootstrap starter kit, bootstrap builder" />
	<meta name="description" content="Business Startup & Prototyping HTML Framework" />
	
	<link rel="shortcut icon" href="ico/favicon.png">

    <!-- Core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">

    <!-- Style Library -->
	<link href="css/style-library-1.css" rel="stylesheet">	
	
	<!-- Vendor Styles -->
	
	
	<!-- Block Styles -->
	<link href="css/promo-2.css" rel="stylesheet">
    
    
</head>
<body>
    
<div id="page" class="page">

	<!-- Start Promo 2 -->
	<section id="promo-2" class="content-block promo-2 min-height-600px bg-deepocean">
		<div class="container">
			
			<div class="coming-soon text-center">
				<div class="editContent">
					<h1>What are you waiting for?</h1>
				</div>
				<div class="editContent">
					<h2>Sorry our new website is launching very soon.</h2>
				</div>
				
				<div class="row countDown">
					<div class="countDown-wrap">
						<span class="digits"></span>
						<input class="countDown-input day">
						<div class="digits-label">days</div>
					</div>
					<div class="countDown-wrap">
						<span class="digits"></span>
						<input class="countDown-input hour">
						<div class="digits-label">hours</div>
					</div>
					<div class="countDown-wrap">
						<span class="digits"></span>
						<input class="countDown-input minute">
						<div class="digits-label">minutes</div>
					</div>
					<div class="countDown-wrap">
						<span class="digits"></span>
						<input class="countDown-input second">
						<div class="digits-label">seconds</div>
					</div>
				</div><!-- /.row / counter -->
			</div><!-- /.coming-soon -->
			
		</div><!-- /.container -->
	</section>
    <!--// END Promo 2 -->

</div><!-- /#page -->


    <!-- Scripts at the end... you know the score! -->
	<!-- Core Scripts -->
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>			
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	
	<!-- Vendor Scripts -->
	<script type="text/javascript" src="js/count.down.min.js"></script>
	
	
	<!-- Theme Scripts -->
	<script type="text/javascript" src="js/bskit-scripts.js"></script>
	
	
</body>
</html>
