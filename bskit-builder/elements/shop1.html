<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bootstrap Starter Kit - Shop 1-1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="bskit, bootstrap starter kit, bootstrap builder" />
	<meta name="description" content="Business Startup & Prototyping HTML Framework" />
	
	<link rel="shortcut icon" href="ico/favicon.png">

    <!-- Core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">

    <!-- Style Library -->
	<link href="css/style-library-1.css" rel="stylesheet">	
	
	<!-- Vendor Styles -->


	<!-- Block Styles -->
	<link href="css/shop-1.css" rel="stylesheet">
    
    
</head>
<body>
    
<div id="page" class="page">

	<!-- Start Shop 1-1 -->
	<section id="shop-1-1" class="content-block shop-1-1">
		<div class="container">
			<div class="row">
			
				<div class="col-md-3 col-sm-6 col-xs-12">
					<div class="row">
						<div class="col-xs-2">
							<span class="fa fa-tag"></span>
						</div>
						<div class="col-xs-10">
							<div class="editContent">
								<h4>Genuine Brands</h4>
							</div>
							<div class="editContent">
								<p>Rest assured we only sell 100% genuine brands.</p>
							</div>
						</div>
					</div>
				</div>
				
				<div class="col-md-3 col-sm-6 col-xs-12">
					<div class="row">
						<div class="col-xs-2">
							<span class="fa fa-truck"></span>
						</div>
						<div class="col-xs-10">
							<div class="editContent">
								<h4>Delivery</h4>
							</div>
							<div class="editContent">
								<p>FREE delivery on orders over $75, anywhere in the US.</p>
							</div>
						</div>
					</div>
				</div>
				
				<div class="col-md-3 col-sm-6 col-xs-12">
					<div class="row">
						<div class="col-xs-2">
							<span class="fa fa-lock"></span>
						</div>
						<div class="col-xs-10">
							<div class="editContent">
								<h4>Shop Secure</h4>
							</div>
							<div class="editContent">
								<p>Piece of mind with our secure shopping experience.</p>
							</div>
						</div>
					</div>
				</div>
				
				<div class="col-md-3 col-sm-6 col-xs-12">
					<div class="row">
						<div class="col-xs-2">
							<span class="fa fa-history"></span>
						</div>
						<div class="col-xs-10">
							<div class="editContent">
								<h4>30 Day Returns</h4>
							</div>
							<div class="editContent">
								<p>No need to worry with our 30 day returns policy.</p>
							</div>
						</div>
					</div>
				</div>
			
			</div><!-- /.row -->
		</div><!-- /.container -->
	</section>
    <!--// END Shop 1-1 -->

</div><!-- /#page -->


    <!-- Scripts at the end... you know the score! -->
	<!-- Core Scripts -->
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>			
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	
	<!-- Vendor Scripts -->
	
	
	<!-- Theme Scripts -->
	<script type="text/javascript" src="js/bskit-scripts.js"></script>
	
	
</body>
</html>
