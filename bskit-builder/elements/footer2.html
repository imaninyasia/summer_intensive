<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Bootstrap Starter Kit - Footer 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="bskit, bootstrap starter kit, bootstrap builder" />
	<meta name="description" content="Business Startup & Prototyping HTML Framework" />
	
	<link rel="shortcut icon" href="ico/favicon.png">

    <!-- Core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">

    <!-- Style Library -->
	<link href="css/style-library-1.css" rel="stylesheet">	
	
	<!-- Vendor Styles -->
	
	
	<!-- Block Styles -->
	<link href="css/footer-2.css" rel="stylesheet">
    
    
</head>
<body>
    
<div id="page" class="page">
    
    <!-- Start Footer 1-2 -->
	<section class="content-block-nopad bg-deepocean">
		<div class="container footer-1-2">
			
			<img src="images/brand/bskit-symbol-2.png" class="brand-img img-responsive">
			
			<div class="big-social row">
				<div class="col-sm-2 col-sm-offset-3 social-item facebook">
					<a href="http://facebook.com/">
						<i class="social-icon fa fa-2x fa-facebook"></i>
						<h4 class="action">Like us</h4>
					</a>
				</div>
				<div class="col-sm-2 social-item twitter">
					<a href="http://twitter.com/">
						<i class="social-icon fa fa-2x fa-twitter"></i>
						<h4 class="action">Follow us</h4>
					</a>
				</div>
				<div class="col-sm-2 social-item google">
					<a href="http://plus.google.com/">
						<i class="social-icon fa fa-2x fa-google-plus"></i>
						<h4 class="action">+1 us</h4>
					</a>
				</div>
			</div>
		
		</div><!-- /.container -->
	</section>
    <!--// END Footer 1-2 -->
    
</div><!-- /#page -->


	<!-- Scripts at the end... you know the score! -->
	<!-- Core Scripts -->
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>			
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	
	<!-- Vendor Scripts -->
	
	
	<!-- Theme Scripts -->
	<script type="text/javascript" src="js/bskit-scripts.js"></script>
	

</body>
</html>
